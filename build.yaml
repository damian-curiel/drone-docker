kind: pipeline
type: docker
name: Prueba para clip
steps:
- name: maven build with dind
  image: quay.io/testcontainers/dind-drone-plugin
  environment:
    CI_WORKSPACE: "/drone/src"
  settings:
    build_image: maven:3-jdk-10
    cmd: sleep 15 && docker ps && mvn -B -DskipTests clean package && mvn test
    
services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
